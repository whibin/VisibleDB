<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Visible Database</title>
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script src="js/jquery-3.5.0.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.form.js"></script>
    <script src="js/websocket.js"></script>
    <style>
        h1 {
            text-align: center;
            padding-top: 30px;
        }
        #main {
            padding-top: 50px;
        }
    </style>
    <script !src="">
        $(function () {
            var options = {
                beforeSubmit: check,
                success: jump,
                url: "otherUserDatabaseServlet/createRedisDatabase",
                dataType: "json",
                resetForm: true
            }
            function check() {
                let name = $("#name").val();
                let checker = /^\w{1,15}$/
                if (!checker.test(name)) {
                    alert("The length of name must be from 1 to 15!");
                    return false;
                }
                return true;
            }
            function jump() {
                location.href = "admin-redisOther.html";
            }
            $("form").ajaxForm(options);
        })
    </script>
</head>
<body>
<!-- 导航条 -->
<div>
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">whibin</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li><a href="admin-information.html">Personal Information</a></li>
                    <li><a href="admin.html">Database</a></li>
                </ul>
            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>
</div>
<h1>Create Database</h1>
<div class="container" id="main">
    <form class="form-horizontal" method="get">
        <div class="form-group">
            <label for="name" class="col-sm-2 control-label">Name</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="name" placeholder="Database Name" required name="name">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">Submit</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
