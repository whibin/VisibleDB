    <style>
        h1 {
            text-align: center;
        }
        button {
            margin-left: 10px;
        }
    </style>
    <script !src="">
        function show(data) {
            let jData = JSON.parse(data);
            for (let key in jData) {
                let list = jData[key];
                for (let i = 0; i < list.length; i++) {
                    $("#ope").append("<tr></tr>");
                    $("tr:last").append("<td>"+key+"</td>").append("<td>"+list[i]+"</td>");
                }
            }
        }
        $(function () {
            setInterval(function () {
                $("tr:gt(0)").remove();
                websocket.send("GET");
            },5000);
            websocket.onmessage = function(event) {
                $(".container").hide();
                show(event.data);
                $(".container").fadeIn("slow");
            }
        })
    </script>
</head>
