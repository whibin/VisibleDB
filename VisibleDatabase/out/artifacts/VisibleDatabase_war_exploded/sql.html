<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Visible Database</title>
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script src="js/jquery-3.5.0.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <style>
        #main {
            margin-top: 25px;
        }
        h1 {
            text-align: center;
        }
    </style>
    <script !src="">
        function setCookie(name, value) {
            document.cookie = name + "=" + escape(value);
        }
        $(function () {
            $.get(
                "sqlServlet/getDatabase",
                {},
                function (databaseMap) {
                    for (let key in databaseMap) {
                        $("#SelectDatabase").append("<option>"+ key +"</option>")
                    }
                }
            )
            $("#CreateTable").click(function () {
                let val = $("#SelectDatabase > option:selected").val();
                if (val == "Select Database") {
                    alert("Please select a database!")
                } else {
                    setCookie("DatabaseName",val);
                    location.href = "CreateTable.html";
                }
            })
            $("#SelectDatabase").blur(function () {
                $.get(
                    "sqlServlet/getDatabase",
                    {},
                    function (databaseMap) {
                        let val = $("#SelectDatabase > option:selected").val();
                        if (val != "Select Database") {
                            $("#SelectTable").html("<option>Select Table</option>")
                            for (let name in databaseMap[val].tableMap) {
                                $("#SelectTable").append("<option>"+ name +"</option>")
                            }
                        }
                    }
                )
            })
            $("#deleteDatabase").click(function () {
                let val = $("#SelectDatabase > option:selected").val();
                if (val == "Select Database") {
                    alert("Please select a database!")
                } else {
                    if (confirm("Do you really want to delete this database?")) {
                        $.get(
                            "sqlServlet/deleteDatabase",
                            {name: val},
                            function () {
                                location.href = "sql.html"
                            }
                        )
                    }
                }
            })
            $("#deleteTable").click(function () {
                let val = $("#SelectTable > option:selected").val();
                if (val == "Select Table") {
                    alert("Please select a table!")
                } else {
                    if (confirm("Do you really want to delete this table?")) {
                        $.get(
                            "sqlServlet/deleteTable",
                            {
                                tableName: val,
                                databaseName: $("#SelectDatabase > option:selected").val()
                            },
                            function () {
                                location.href = "sql.html"
                            }
                        )
                    }
                }
            })
            $("#updateDatabase").click(function () {
                let val = $("#SelectDatabase > option:selected").val();
                if (val == "Select Database") {
                    alert("Please select a database!")
                } else {
                    setCookie("databaseName",val);
                    location.href = "updateDatabase.html";
                }
            })
        })
    </script>
</head>
<body>
    <!-- 导航条 -->

        <nav class="navbar navbar-inverse">

                <!-- Brand and toggle get grouped for better mobile display -->

                        <span class="sr-only">Toggle navigation</span>

                        <span class="icon-bar"></span>

                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav">
                        <!-- 跳转到个人信息 -->
                        <li><a href="information.html">Personal Information</a></li>
                        <li><a href="sql.html">Enter sql Database</a></li>
                        <!-- 进入redis数据库 -->
                        <li><a href="#">Enter redis Database</a></li>

                    </ul>
                    <form class="navbar-form navbar-left">
                        <div class="form-group">

                        <button type="submit" class="btn btn-default">Submit</button>
                    </form>
                </div><!-- /.navbar-collapse -->
            </div><!-- /.container-fluid -->
        </nav>
    </div>
    <h1>SQL Database</h1>
    <div class="container" id="main">
        <a class="btn btn-primary" href="CreateDatabase.html" role="button">Create new database</a>
        <button class="btn btn-default" href="#" role="button" id="CreateTable">Create new table</button><br><br>
        <!-- 选择数据库 -->
        <select class="form-control" id="SelectDatabase">
            <option>Select Database</option>
        </select><br>
        <!-- 选择表 -->
        <select class="form-control" id="SelectTable">
            <option>Select Table</option>
        </select><br>
        <button type="button" class="btn btn-danger" id="deleteDatabase">Delete database</button>
        <button type="button" class="btn btn-warning" id="deleteTable">Delete Table</button>
        <button class="btn btn-default" type="button" id="updateDatabase">Update database</button>
        <button class="btn btn-default" type="button">Update table</button><br><br>
        <!-- sql输入框 -->

            <div class="form-group col-lg-7">
