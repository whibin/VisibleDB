<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Visible Database</title>
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script src="js/jquery-3.5.0.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.form.js"></script>
    <style>
        #main {
            margin-top: 25px;
        }
        h1 {
            text-align: center;
        }
        #update {
            margin-right: 10px;
        }
    </style>
    <script !src="">
        function setCookie(name, value) {
            document.cookie = name + "=" + escape(value);
        }
        function remove(id) {
            if (confirm("Do you really want to delete this data?")) {
                $.get(
                    "sqlServlet/deleteData",
                    {
                        databaseName: $("#SelectDatabase > option:selected").val(),
                        tableName: $("#SelectTable > option:selected").val(),
                        id: id
                    },
                    function () {
                        location.href = "sql.html"
                    }
                )
            }
        }
        $(function () {
            $.get(
                "sqlServlet/getDatabase",
                {},
                function (databaseMap) {
                    for (let key in databaseMap) {
                        $("#SelectDatabase").append("<option>"+ key +"</option>")
                    }
                }
            )
            $("#CreateTable").click(function () {
                let val = $("#SelectDatabase > option:selected").val();
                if (val == "Select Database") {
                    alert("Please select a database!")
                } else {
                    setCookie("DatabaseName",val);
                    location.href = "CreateTable.html";
                }
            })
            $("#SelectDatabase").blur(function () {
                $.get(
                    "sqlServlet/getDatabase",
                    {},
                    function (databaseMap) {
                        let val = $("#SelectDatabase > option:selected").val();
                        if (val != "Select Database") {
                            $("#SelectTable").html("<option>Select Table</option>")
                            for (let name in databaseMap[val].tableMap) {
                                $("#SelectTable").append("<option>"+ name +"</option>")
                            }
                        }
                    }
                )
            })
            $("#deleteDatabase").click(function () {
                let val = $("#SelectDatabase > option:selected").val();
                if (val == "Select Database") {
                    alert("Please select a database!")
                } else {
                    if (confirm("Do you really want to delete this database?")) {
                        $.get(
                            "sqlServlet/deleteDatabase",
                            {name: val},
                            function () {
                                location.href = "sql.html"
                            }
                        )
                    }
                }
            })
            $("#deleteTable").click(function () {
                let val = $("#SelectTable > option:selected").val();
                if (val == "Select Table") {
                    alert("Please select a table!")
                } else {
                    if (confirm("Do you really want to delete this table?")) {
                        $.get(
                            "sqlServlet/deleteTable",
                            {
                                tableName: val,
                                databaseName: $("#SelectDatabase > option:selected").val()
                            },
                            function () {
                                location.href = "sql.html"
                            }
                        )
                    }
                }
            })
            $("#updateDatabase").click(function () {
                let val = $("#SelectDatabase > option:selected").val();
                if (val == "Select Database") {
                    alert("Please select a database!")
                } else {
                    setCookie("databaseName",val);
                    location.href = "updateDatabase.html";
                }
            })
            $("#updateTable").click(function () {
                let val = $("#SelectTable > option:selected").val();
                if (val == "Select Table") {
                    alert("Please select a table!")
                } else {
                    let val0 = $("#SelectDatabase > option:selected").val();
                    setCookie("databaseName",val0);
                    setCookie("tableName",val);
                    location.href = "updateTable.html";
                }
            })
            var c = 0;
            $("#SelectTable").blur(function () {
                $.get(
                    "sqlServlet/getDatabase",
                    {},
                    function (databaseMap) {
                        let val = $("#SelectTable > option:selected").val();
                        if (val != "Select Table") {
                            let x = databaseMap[$("#SelectDatabase > option:selected").val()].tableMap[val];
                            let fields = x.fieldType;
                            if ($("th")[0] == null) {
                                for (let key in fields) {
                                    $("#title").append("<th>"+key+"</th>")
                                    $("#Input").append("<td><input type='text' name='data' id='data'></td>")
                                }
                                $("#title").append("<th>Operation</th>")
                                $("#Input").append("<td><button class='btn btn-default' type='submit'>Submit</button></td>")
                                $("#title").css("backgroundColor","pink")
                            }
                            // 获取数据
                            let data = x.data;
                            let i = 0;
                            for (let key in fields) {
                                i = data[key].length;
                                break;
                            }
                            if (c == 0) {
                                c++;
                                for (let j = 0; j < i; j++) {
                                    $("#resultSet").append("<tr></tr>")
                                    for (let key in fields) {
                                        $("tr:last").append("<td>"+ data[key][j] +"</td>");
                                    }
                                    $("tr:last").append("<td><a role='button' class='btn btn-default' id='update'>update</a><a role='button' class='btn btn-warning' href='javascript:remove("+j+")'>delete</a></td>");
                                }
                            }
                        }
                    }
                )
            })
            var options = {
                beforeSubmit: check1,
                success: jump,
                url: "sqlServlet/addData",
                dataType: "json",
                resetForm: true
            }
            function check1() {
                let all = 0;
                for (let v of $("#title > th")) {
                    all++;
                }
                let count = 0;
                for (let v of $("#Input > td > input")) {
                    if ($(v).val() == "") {
                        count++;
                    }
                }
                if (count + 1 == all) {
                    alert("The data mustn't be all null!");
                    return false;
                }
                setCookie("databaseName",$("#SelectDatabase > option:selected").val())
                setCookie("tableName",$("#SelectTable > option:selected").val())
                return true;
            }
            function jump() {
                location.href = "sql.html";
            }
            $("#add").ajaxForm(options);
        })
    </script>
</head>
<body>

                <!-- Brand and toggle get grouped for better mobile display -->

                        <span class="sr-only">Toggle navigation</span>

                        <span class="icon-bar"></span>
                    </button>

                </div>

                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav">
                        <!-- 跳转到个人信息 -->
                        <li><a href="information.html">Personal Information</a></li>
                        <li><a href="sql.html">Enter sql Database</a></li>
                        <!-- 进入redis数据库 -->
                        <li><a href="#">Enter redis Database</a></li>

                    <form class="navbar-form navbar-left">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Search for other users" name="search">

                    </form>
                </div><!-- /.navbar-collapse -->
            </div><!-- /.container-fluid -->
        </nav>
    </div>
    <h1>SQL Database</h1>
    <div class="container" id="main">
        <a class="btn btn-primary" href="CreateDatabase.html" role="button">Create new database</a>
        <button class="btn btn-default" href="#" role="button" id="CreateTable">Create new table</button><br><br>
        <!-- 选择数据库 -->
        <select class="form-control" id="SelectDatabase">
            <option>Select Database</option>
        </select><br>
        <!-- 选择表 -->
        <select class="form-control" id="SelectTable">
            <option>Select Table</option>
        </select><br>
        <button type="button" class="btn btn-danger" id="deleteDatabase">Delete database</button>
        <button type="button" class="btn btn-warning" id="deleteTable">Delete Table</button>
        <button class="btn btn-default" type="button" id="updateDatabase">Update database</button>
        <button class="btn btn-default" type="button" id="updateTable">Table information</button><br><br>
        <!-- sql输入框 -->
        <form>
            <div class="form-group col-lg-7">
                <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Input sql">
            </div>
            <button type="submit" class="btn btn-default">Execute</button>
        </form>
        <!-- 结果表格 -->
        <form id="add">
        <table class="table table-hover table-bordered" id="resultSet">
            <tr id="title"></tr>
            <tr id="Input"></tr>
        </table>
        </form>
    </div>
</body>
</html>
